{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Subir carpeta para OCR</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <style>
    #progress-container {
      display: none;
      margin-top: 20px;
      width: 100%;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
    }
    #progress-bar {
      height: 20px;
      width: 0%;
      background: #4caf50;
      transition: width 0.3s ease;
    }
    #progress-text {
      margin-top: 5px;
      font-weight: bold;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <h2>UANDES - Procesador OCR</h2>
    </div>
  </header>

  <div class="container">
    <h1>Subir carpeta para OCR</h1>
    <form id="upload-form" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_files">Selecciona una carpeta con archivos (PDF, JPG, PNG):</label>
        <input
          id="id_files"
          name="ocr_files"
          type="file"
          multiple
          webkitdirectory
          required
        />
      </div>

      <button type="submit" class="btn">Procesar carpeta</button>
    </form>

    <div id="progress-container">
      <div id="progress-bar"></div>
      <div id="progress-text">Procesando...</div>
    </div>
  </div>

  <script>
    const form = document.getElementById('upload-form');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');
    const progressText = document.getElementById('progress-text');

    form.addEventListener('submit', () => {
      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';
      progressText.textContent = 'Procesando...';

      let width = 0;
      const interval = setInterval(() => {
        if (width >= 90) {
          clearInterval(interval);
        } else {
          width += 2;
          progressBar.style.width = width + '%';
        }
      }, 100);
    });
  </script>
</body>
</html>
